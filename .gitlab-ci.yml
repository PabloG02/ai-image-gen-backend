stages:
  - test-image-generation-gpu

test-image-generation-gpu:
  stage: test-image-generation-gpu
  image: nvcr.io/nvidia/pytorch:25.04-py3
  before_script:
    # Install dependencies (FastAPI, diffusers, etc.)
    - pip install --upgrade pip
    - pip install -r requirements.txt

  script:
    # 1. Verify that PyTorch sees the GPU (optional sanity check)
    - |
      python - <<'PYCODE'
      import torch
      if not torch.cuda.is_available():
          print("âŒ torch.cuda.is_available() == False (no GPU).")
          exit(1)
      else:
          print("âœ… torch.cuda.is_available() == True")
      PYCODE

    # 2. Start FastAPI with Uvicorn in the background
    - python main.py &

    # 3. Wait for the server to be ready
    - |
      set +e # Disable exit on error temporarily
      READY=false
      for i in $(seq 1 300); do
        HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/v1/models)
        if [ "$HTTP_STATUS" -eq 200 ]; then
          echo "âœ… /v1/models is responding (200 OK)"
          READY=true
          break
        else
          echo "â³ Waiting for /v1/models (status: $HTTP_STATUS, attempt $i/300)..."
          sleep 5
        fi
      done

      set -e # Re-enable exit on error
      if [ "$READY" = false ]; then
        echo "âŒ Server failed to start after 25 minutes (300 Ã— 5s)"
        exit 1
      fi

    # 4. Send a small imageâ€generation request
    - |
      RESPONSE=$(curl -s -X POST http://localhost:8000/v1/images/generations \
        -H "Content-Type: application/json" \
        -d '{"prompt":"A single red apple on a wooden table","n":1,"size":"512x512"}')
      echo "ðŸ–¼ï¸  Response payload: $RESPONSE"

    # 5. Ensure the response contains "b64_json"
    - |
      echo "$RESPONSE" | grep -q '"b64_json":'
      if [ $? -ne 0 ]; then
        echo "âŒ No b64_json field foundâ€”image generation failed."
        exit 1
      fi

    # 6. Print success
    - echo "âœ… GPU image generation succeeded."
